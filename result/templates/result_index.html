{% extends 'base.html' %}

{% block title %}欢迎光临结果展示页面{% endblock %}

{% block content %}
<!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">xiaoxiao's Project</h3>
        <nav>
          <ul class="nav nav-justified">
            <!--can i have a js to make class="active" when mouse through-->
            <li><a href="/" >Home</a></li>
            <li><a href="/upload">DataUpload</a></li>
            <li><a href="/featureSelect">Feature Selection</a></li>
            <li><a href="/regression">Regression</a></li>
            <li class="active"><a href="/result">Result</a></li>
          </ul>

        </nav>
      </div>

<!-- Jumbotron -->
      <div class="jumbotron">
        <div class="container">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            得分为 {{ score|safe }}<br>
    <div id="main" style="width: 800px;height:600px;margin-left:auto;margin-right:auto;"></div>
     <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '回归图'
                    },
                    tooltip: {},
                    legend: {
                        data:['准确率']
                    },
                    xAxis: {
                        data: {{ result_len|safe  }}
                    },
                     // 图例配置
                    legend: {
                        data: ['预测值', '真实值'], // ** 这里需要与series内的每一组数据的name值保持一致
                        y:"bottom"
                    },
                    // 工具箱配置
                     toolbox: {
                        show : true,
                        feature : {
                            //dataView : {show: true, readOnly: false},// 数据视图，上图icon左数8，打开数据视图
                            restore : {show: true},                    // 还原，复位原始图表，上图icon左数9，还原
                            saveAsImage : {show: true}                 // 保存为图片，上图icon左数10，保存
                        }
                    },
                    yAxis: {},
                    series: [{
                        name: '预测值',
                        type: 'line',
                        data: {{ predict|safe }}},
                    {
                        name: '真实值', // **
                        type: 'line',
                        data: {{ target|safe }}},
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
      </div>



{% endblock %}
