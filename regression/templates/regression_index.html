{% extends 'base.html' %}

{% block title %}欢迎光临回归选择页面{% endblock %}

{% block content %}
<!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">xiaoxiao's Project</h3>
        <nav>
          <ul class="nav nav-justified">
            <!--can i have a js to make class="active" when mouse through-->
            <li><a href="/" >Home</a></li>
            <li><a href="/upload">DataUpload</a></li>
            <li><a href="/featureSelect">Feature Selection</a></li>
            <li class="active"><a href="/regression">Regression</a></li>
            <li><a href="/result">Result</a></li>
          </ul>

        </nav>
      </div>
     <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="container">
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'regression_index' %}" method="post" >
            {% csrf_token %}
            <h2>请选择你需要的回归方法:</h2></br>
            <h4><label><input name="regression_method" type="radio" value="clf" />决策树回归</label></h4>
            <h4><label><input name="regression_method" type="radio" value="line" />线性回归</label></h4>
            <h4><label><input name="regression_method" type="radio" value="KNN" />KNN</label></h4>
            <h4><label><input name="regression_method" type="radio" value="svr" />SVR</label></h4>
			<p><input class='btn btn-lg btn-success' type="submit" value="选择" /></p>
        </form>

        </div>

      </div>

{% endblock %}
